<div ng-controller="CharacterController">
  <div ng-repeat="post in name" class="border">
    <div id="info">
      <b>Character</b> : {{post.Name}}
      <br>
      <b>Class<b> : {{post.Class}}
      <br>
      <button ng-click="getClass(post.Class)"><b>Class</b> : {{post.Class}}</button>
    </div>

      <div id="imageContainer">
        <img ng-click="getName(post.id)"src="{{post.image}}" style="height:100%";"width:100%">  
      </div>    
    </div>
</div>
