<div ng-controller="CharacterController">
    <div ng-repeat="post in characters" class="border">
          <div id="info">
            <b>Character</b> : {{post.Name}}
            <br>
            <button ng-click="getRole(post.Role)"><b>Class</b> : {{post.Class}}</button>
          </div>

          <div id="imageContainer">
            <img ng-click="getName(post.id)"src="{{post.Image}}" style="height:100%";"width:100%">  
          </div>
          
    </div>
</div>
